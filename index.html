<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Galeri Pulsa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Login Galeri Pulsa</h2>
    
    <form class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="flex items-center border border-gray-300 rounded-lg px-3">
          <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A8.001 8.001 0 0112 4a8.001 8.001 0 016.879 13.804M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <input type="text" placeholder="Masukkan username" class="w-full py-2 focus:outline-none" required />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="flex items-center border border-gray-300 rounded-lg px-3">
          <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5s-3 1.343-3 3 1.343 3 3 3z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A8.001 8.001 0 0112 4a8.001 8.001 0 016.879 13.804M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <input type="password" placeholder="Masukkan password" class="w-full py-2 focus:outline-none" required />
        </div>
      </div>

      <!-- PIN -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">PIN Transaksi</label>
        <div class="flex items-center border border-gray-300 rounded-lg px-3">
          <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-5a2 2 0 00-2-2h-1V9a6 6 0 00-12 0v3H6a2 2 0 00-2 2v5a2 2 0 002 2z" />
          </svg>
          <input type="password" maxlength="6" placeholder="****" class="w-full py-2 focus:outline-none" required />
        </div>
      </div>

      <!-- Nomor HP -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nomor HP</label>
        <div class="flex items-center border border-gray-300 rounded-lg px-3">
          <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h2l.4 2M7 13l3 3 7-7-3-3-7 7zm5 5h.01M17 16v1a3 3 0 01-3 3H8a3 3 0 01-3-3v-1" />
          </svg>
          <input type="tel" placeholder="08xxxxxxxxxx" class="w-full py-2 focus:outline-none" required />
        </div>
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition">
        Login Sekarang
      </button>
    </form>
  </div>

</body>
</html>
